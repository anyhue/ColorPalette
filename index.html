<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Color Palette</h2>

    <div class="categories">
      <button class="changedCategory category">All</button>
      <button class="category">Brown</button>
      <button class="category">Blue</button>
      <button class="category">Green</button>
    </div>
    <div id="container">
      <div class="box" data-color="Brown">
        <div class="palette-list">
          <div class="palette" style="background-color: #ffe8d5"></div>
          <div class="palette" style="background-color: #f7ab75"></div>
          <div class="palette" style="background-color: #cf6936"></div>
          <div class="palette" style="background-color: #672715"></div>
        </div>
        <button class="btn" name="#ffe8d5 #f7ab75 #cf6936 #672715">
          Copy Color Code
        </button>
      </div>

      <div class="box" data-color="Brown">
        <div class="palette-list">
          <div class="palette" style="background-color: #f2d5b7"></div>
          <div class="palette" style="background-color: #d1a784"></div>
          <div class="palette" style="background-color: #7e4b30"></div>
          <div class="palette" style="background-color: #4e230c"></div>
        </div>
        <button class="btn" name="#f2d5b7 #d1a784 #7e4b30 #4e230c">
          Copy Color Code
        </button>
      </div>

      <div class="box" data-color="Blue">
        <div class="palette-list">
          <div class="palette" style="background-color: #dcc4aa"></div>
          <div class="palette" style="background-color: #ba9373"></div>
          <div class="palette" style="background-color: #6c4e36"></div>
          <div class="palette" style="background-color: #3e2716"></div>
        </div>
        <button class="btn" name="#dcc4aa #ba9373 #6c4e36 #3e2716">
          Copy Color Code
        </button>
      </div>

      <div class="box" data-color="Green">
        <div class="palette-list">
          <div class="palette" style="background-color: #d6c9bf"></div>
          <div class="palette" style="background-color: #a49487"></div>
          <div class="palette" style="background-color: #584641"></div>
          <div class="palette" style="background-color: #211b17"></div>
        </div>
        <button class="btn" name="#d6c9bf #a49487 #584641 #211b17">
          Copy Color Code
        </button>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
